<div class="input-group input-group-lg">
  <input type="text" class="form-control" ng-model="search" placeholder="Search">
</div>
<table class="table">
    <thead>
        <tr>
            <th>Project</th>
            <th>Description</th>
            <th>
                <a href="#/new"><i class="fa fa-plus"></i></a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="project in projects | orderByPriority | filter:search | orderBy:'name'">
            <td>
                <a href="{{project.site}}" target="_blank">{{project.name}}</a>
            </td>
            <td>
                {{project.description}}
            </td>
            <td>
                <a href="#/edit/{{project.$id}}"><i class="fa fa-pencil"></i></a>
            </td>
        </tr>
    </tbody>
</table>
